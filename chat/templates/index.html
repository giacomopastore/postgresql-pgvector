<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your issues</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        pre {
            flex-grow: 1;
            width: 100%;
            max-width: 80%;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Spazio tra i messaggi */
        }

        pre ul, pre ol {
            padding-left: 20px; /* Aggiunge un margine a sinistra per allineare gli elenchi */
        }

        .user-message {
            background-color: #d1e7ff; /* Azzurro chiaro */
            align-self: flex-end; /* Allineato a destra */
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Limita la larghezza */
            margin-left: auto; /* Spinge a destra */
        }

        .response-message {
            background-color: #f9f9f9; /* Grigio scuro */
            align-self: flex-start; /* Allineato a sinistra */
            padding: 10px;
            border-radius: 10px;
            max-width: 70%; /* Limita la larghezza */
            
        }

        form {
            width: 100%;
            max-width: 80%;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with your issues</h1>
    <pre id="body"></pre>
    <form>
        <textarea id="input" placeholder="Enter your message" rows="4"></textarea>
        <button type="submit">Send</button>
    </form>    
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const body = document.getElementById('body');
        const submit_btn = document.querySelector('button');
        const input = document.getElementById('input');

        const submitHandler = async (e) => {
            e.preventDefault();

            // Ottieni il messaggio dall'input
            const message = input.value;

            // Svuota il campo di input
            input.value = '';

            // Aggiungi il messaggio dell'utente alla chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = message;
            body.appendChild(userMessageDiv);

            // Svuota i messaggi di risposta precedenti
            const existingResponse = document.querySelector('.response-message');
            if (existingResponse) {
                existingResponse.remove();
            }            

            // Invia la richiesta
            const response = await fetch("/answer", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });

            const reader = response.body.getReader();
            let output = "";

            // Crea un box unico per la risposta
            const responseMessageDiv = document.createElement('div');
            responseMessageDiv.className = 'response-message';
            body.appendChild(responseMessageDiv);

            // Disabilita il pulsante di invio e l'evento Enter
            //submit_btn.disabled = true;
            //input.removeEventListener("keypress", enterSubmitHandler);
            
            while (true) {
                const { done, value } = await reader.read();
                output += new TextDecoder().decode(value);

                // Aggiorna il messaggio di risposta in modo appropriato
                responseMessageDiv.innerHTML = marked.parse(output);
                
                body.scrollTop = body.scrollHeight;
                
                if (done) {
                    break; // Esci dal ciclo una volta completato lo streaming
                }
            }

            // Riabilita il pulsante di invio e l'evento Enter al termine dello streaming
            //submit_btn.disabled = false;
            //input.addEventListener("keypress", enterSubmitHandler);

        };

        submit_btn.addEventListener("click", submitHandler);

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                submitHandler(e);
            }
        });
    </script>
</body>
</html>
